<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/employee-details.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="../assets/logo.png" alt="Logo">
      <div class="brand-name-1">
        Employee
      </div>
      <div class="brand-name-2">
        Payroll
      </div>
    </div>
    <!-- <h1>
      Lorem ipsum dolor sit amet.
    </h1> -->
  </nav>

  <!-- body header -->
  <header>
    <div class="left">
      <h1 class="header">Employee Details</h1>
      <div class="employee-number green">20</div>
    </div>
    <div class="right">
      <div class="search-field off">
        <input type="text" name="search" id="search" class="search">
        <button class="search-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
      </div>
      <button type="button" id="add-user" class="add-user green">
        + Add user
      </button>
    </div>
  </header>

  <!-- employee details table -->
  <section class="employee-details-section">
    <table class="employee-details" cellspacing=0>
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Gender</th>
          <th>Department</th>
          <th>Salary</th>
          <th>Start Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <td class="e-profile">
          <img src="../assets/Ellipse -1.png" alt="User Profile">
        </td>
        <td class="e-name">
          Niraj Bhawnani
        </td>
        <td class="e-gender">
          Male
        </td>
        <td class="e-department">
          Sales, HR, Finance
        </td>
        <td class="e-salary">
          Rs. 10,000
        </td>
        <td class="e-start-date">
          29 Oct 2019
        </td>
        <td class="e-actions">
          Delete, Edit
        </td>
      </tbody>
    </table>
  </section>

</body>
</html>
