<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Payroll - Admin Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="../assets/logo.png" alt="Logo" />
        <div class="brand-name-1">Employee</div>
        <div class="brand-name-2">Payroll</div>
      </div>
      <!-- <h1>
    Lorem ipsum dolor sit amet.
  </h1> -->
    </nav>

    <div class="login-container emerge">
      <form class="login-form">
        <!-- <h2>
          Login
        </h2> -->
        <div class="form-content">
          <input
            autofocus
            class="phone"
            name="phone"
            placeholder="Phone"
            tabindex="1"
            type="text"
          />
          <small class="phone-error">Invalid phone</small>
        </div>
        <div class="form-content">
          <input
            class="password"
            name="password"
            placeholder="Password"
            tabindex="2"
            type="password"
          />
          <small class="password-error">Weak password</small>
        </div>
        <button class="submit" type="submit">Submit</button>
      </form>
    </div>

    <!-- script -->
    <script src="../js/login.js"></script>
  </body>
</html>
