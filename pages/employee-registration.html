<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BridgeLabz - Employee Payroll</title>
    <link rel="stylesheet" href="../css/employee-registration.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="../assets/logo.png" alt="Logo" />
        <div class="brand-name-1">Employee</div>
        <div class="brand-name-2">Payroll</div>
      </div>
      <div class="account">
        <span class="user">
          <div class="username user-name">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person-circle"
              viewBox="0 0 16 16"
            >
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
              <path
                fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
              />
            </svg>
            <span class="u-name-1">user</span>
          </div>
          <div class="user-detail">
            <div class="user-name">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                />
              </svg>
              <span class="u-name-2">user</span>
            </div>
            <div class="user-phone">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-telephone"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
                />
              </svg>
              <span class="u-phone">91 9999999999</span>
            </div>
            <div class="user-type">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-people"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"
                />
              </svg>
              <span class="u-type">Admin</span>
            </div>
          </div>
        </span>
        <button type="button" class="logout">Logout</button>
      </div>
      <!-- <h1>
        Lorem ipsum dolor sit amet.
      </h1> -->
    </nav>

    <main class="main-section emerge">
      <!-- registration section -->
      <section class="registration">
        <h1 class="form-header">Employee Payroll Form</h1>
        <form id="reg-form" class="reg-form" action="./">
          <!-- name -->
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="name" />
  
          <!-- profile picture -->
          <label> Profile Image </label>
          <div class="radio">
            <input
              type="radio"
              name="profile-image"
              id="profile-image-1"
              value="1"
              checked
            />
            <label for="profile-image-1">
              <img
                src="../assets/Ellipse -1.png"
                height="45"
                width="45"
                alt="Profile 1"
              />
            </label>
          </div>
          <div class="radio">
            <input
              type="radio"
              name="profile-image"
              id="profile-image-2"
              value="2"
            />
            <label for="profile-image-2">
              <img
                src="../assets/Ellipse -2.png"
                height="45"
                width="45"
                alt="Profile 2"
              />
            </label>
          </div>
          <div class="radio">
            <input
              type="radio"
              name="profile-image"
              id="profile-image-3"
              value="3"
            />
            <label for="profile-image-3">
              <img
                src="../assets/Ellipse -3.png"
                height="45"
                width="45"
                alt="Profile 3"
              />
            </label>
          </div>
          <div class="radio">
            <input
              type="radio"
              name="profile-image"
              id="profile-image-4"
              value="4"
            />
            <label for="profile-image-4">
              <img
                src="../assets/Ellipse -4.png"
                height="45"
                width="45"
                alt="Profile 4"
              />
            </label>
          </div>
          <div></div>
  
          <!-- gender -->
          <label> Gender </label>
          <div class="radio">
            <input type="radio" name="gender" id="male" value="Male" />
            <label for="male"> Male </label>
          </div>
          <div class="radio">
            <input
              type="radio"
              name="gender"
              id="female"
              value="Female"
              checked
            />
            <label for="female"> Female </label>
          </div>
          <div></div>
          <div></div>
          <div></div>
  
          <!-- department -->
          <label> Department </label>
          <div class="checkbox">
            <input type="checkbox" name="department" id="hr" value="HR" />
            <label for="hr"> HR </label>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="department" id="sales" value="Sales" />
            <label for="sales"> Sales </label>
          </div>
          <div class="checkbox">
            <input
              type="checkbox"
              name="department"
              id="finance"
              value="Finance"
            />
            <label for="finance"> Finance </label>
          </div>
          <div class="checkbox">
            <input
              type="checkbox"
              name="department"
              id="engineer"
              value="Engineer"
            />
            <label for="engineer"> Engineer </label>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="department" id="others" value="Others" />
            <label for="others"> Others </label>
          </div>
  
          <!-- salary -->
          <label for=""> Salary </label>
          <!-- <select class="salary" name="salary" id="salary">
          <option value="10000">
            10,000 - 20,000
          </option>
          <option value="20000">
            20,001 - 30,001
          </option>
          <option value="30000">
            30,001 - 40,000
          </option>
          <option value="40000">
            40,001 - 50,000
          </option>
        </select> -->
          <input
            type="range"
            name="salary"
            id="salary"
            class="salary"
            min="10000"
            max="50000"
            value="10000"
          />
          <label for="salary" class="salary-text" id="salary-text">10000</label>
          <!-- <div></div>
        <div></div> -->
  
          <!-- start date -->
          <label for=""> Start Date </label>
          <div class="start-date">
            <select name="day" id="day" class="startDate day">
              <!-- <option value="">Day</option> -->
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <select name="month" id="month" class="startDate month">
              <!-- <option value="">Month</option> -->
              <option value="Jan">Jan</option>
              <option value="Feb">Feb</option>
              <option value="Mar">Mar</option>
              <option value="Apr">Apr</option>
              <option value="May">May</option>
              <option value="Jun">Jun</option>
              <option value="Jul">Jul</option>
              <option value="Aug">Aug</option>
              <option value="Sep">Sep</option>
              <option value="Oct">Oct</option>
              <option value="Nov">Nov</option>
              <option value="Dec">Dec</option>
            </select>
            <select name="year" id="year" class="startDate year">
              <!-- <option value="">Year</option> -->
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
            </select>
          </div>
  
          <!-- notes -->
          <label for="">Notes</label>
          <textarea name="notes" id="notes" rows="4" class="notes"></textarea>
  
          <!-- action buttons -->
          <section class="action">
            <button type="button" onclick="window.location.href='./'">
              Cancel
            </button>
            <div class="right">
              <button>Submit</button>
              <button type="reset">Reset</button>
            </div>
          </section>
        </form>
      </section>
    </main>

    <script type="module" src="../js/form-listeners.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/logout.js"></script>
  </body>
</html>
