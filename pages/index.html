<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BridgeLabz - Employee Payroll</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="../assets/logo.png" alt="Logo">
      <div class="brand-name-1">
        Employee
      </div>
      <div class="brand-name-2">
        Payroll
      </div>
    </div>
    <!-- <h1>
      Lorem ipsum dolor sit amet.
    </h1> -->
  </nav>

  <!-- registration section -->
  <section class="registration">
    <h1 class="form-header">
      Employee Payroll Form
    </h1>
    <form class="reg-form" action="">
      <!-- name -->
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="name">

      <!-- profile picture -->
      <label>
        Profile Image
      </label>
      <div class="radio">
        <input type="radio" name="profile-image" id="profile-image-1" value="1" checked>
        <label for="profile-image-1">
          <img src="../assets/Ellipse -1.png" alt="Profile 1">
        </label>
      </div>
      <div class="radio">
        <input type="radio" name="profile-image" id="profile-image-2" value="2">
        <label for="profile-image-2">
          <img src="../assets/Ellipse -2.png" alt="Profile 2">
        </label>
      </div>
      <div class="radio">
        <input type="radio" name="profile-image" id="profile-image-3" value="3">
        <label for="profile-image-3">
          <img src="../assets/Ellipse -3.png" alt="Profile 3">
        </label>
      </div>
      <div class="radio">
        <input type="radio" name="profile-image" id="profile-image-4" value="4">
        <label for="profile-image-4">
          <img src="../assets/Ellipse -4.png" alt="Profile 4">
        </label>
      </div>
      <div></div>
      
      <!-- gender -->
      <label>
        Gender
      </label>
      <div class="radio">
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">
          Male
        </label>
      </div>
      <div class="radio">
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">
          Female
        </label>
      </div>
      <div></div>
      <div></div>
      <div></div>

      <!-- department -->
      <label>
        Department
      </label>
      <div class="checkbox">
        <input type="checkbox" name="department" id="hr" value="hr">
        <label for="hr">
          HR
        </label>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="department" id="sales" value="sales">
        <label for="sales">
          Sales
        </label>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="department" id="finance" value="finance">
        <label for="finance">
          Finance
        </label>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="department" id="engineer" value="engineer">
        <label for="engineer">
          engineer
        </label>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="department" id="others" value="others">
        <label for="others">
          Others
        </label>
      </div>
      
      <!-- salary -->
      <label for="">
        Salary
      </label>
      <select class="salary" name="salary" id="salary">
        <option value="10000">
          10,000 - 20,000
        </option>
        <option value="20000">
          20,001 - 30,001
        </option>
        <option value="30000">
          30,001 - 40,000
        </option>
        <option value="40000">
          40,001 - 50,000
        </option>
      </select>
    </form>
  </section>
</body>
</html>
